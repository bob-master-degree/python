<!doctype html>
<html lang="ру" class="h-full">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FactCheck</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: { 50:'#eef2ff',100:'#e0e7ff',200:'#c7d2fe',300:'#a5b4fc',400:'#818cf8',500:'#6366f1',600:'#4f46e5',700:'#4338ca',800:'#3730a3',900:'#312e81' }
            }
          }
        }
      }
    </script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body class="min-h-screen h-full bg-gradient-to-br from-slate-50 via-white to-slate-100 text-slate-900">
    <header class="sticky top-0 z-40 backdrop-blur bg-white/70 border-b border-slate-200/70">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex items-center justify-between py-4">
          <div class="flex items-center gap-3">
            <span class="text-lg font-semibold tracking-tight">FactCheck</span>
          </div>
          <div class="flex items-center gap-3">
            {% if request.url.path.startswith('/settings') %}
              <a href="/" class="inline-flex items-center gap-2 rounded-xl border border-slate-300 bg-white px-4 py-2 text-slate-700 hover:bg-slate-50 shadow-sm">
                <span class="h-2 w-2 rounded-full bg-slate-400"></span>
                Назад
              </a>
            {% else %}
              <a href="/settings" class="inline-flex items-center gap-2 rounded-xl bg-gradient-to-r from-primary-600 to-indigo-600 px-4 py-2 text-white shadow hover:opacity-95">
                <span class="h-2 w-2 rounded-full bg-white/80"></span>
                Настройки
              </a>
            {% endif %}
          </div>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
