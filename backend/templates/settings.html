{% extends "base.html" %}
{% block content %}
  <div class="mb-8">
    <h2 class="text-3xl font-semibold tracking-tight">Настройки</h2>
    <p class="text-slate-700 mt-1">Ключ хранится в зашифрованной cookie‑сессии браузера и удалится при очистке данных сайта.</p>
  </div>

  <div class="max-w-xl rounded-2xl shadow border border-slate-200 bg-white p-6">
    <form method="post" action="/settings" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-2">OpenAI API Key</label>
        <input type="password" name="api_key" class="w-full rounded-xl px-3 py-3 bg-white text-slate-900 border border-slate-300 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="sk-..." {% if has_key %}value="••••••••" disabled{% else %}required{% endif %} />
        {% if has_key %}
        <p class="text-sm text-green-700 mt-2">Ключ сохранён для этой сессии.</p>
        {% endif %}
      </div>
      <div class="flex items-center gap-3">
        {% if not has_key %}
          <button type="submit" class="px-5 py-2.5 rounded-xl bg-primary-600 text-white hover:bg-primary-700">Сохранить</button>
        {% else %}
          <button type="submit" formmethod="post" formaction="/settings/delete" class="px-4 py-2 rounded-xl border border-red-300 text-red-700 bg-red-50 hover:bg-red-100">Удалить ключ</button>
        {% endif %}
      </div>
    </form>
  </div>
{% endblock %}
